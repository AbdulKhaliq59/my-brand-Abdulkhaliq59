<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/img/Logo.png" type="image/png">
    <link rel="stylesheet" href="../Assets/style.css">
    <title>Sign Up</title>
</head>
<body>
     <!-- ============  HEADER ========== -->
     <header class="header">
      <div class="container">
          <div class="row align-items-center justify-content-between">
             <div class="logo">
               <a href="../index.html"><img src="../Assets/img/Logo.png" alt=""></a>
             </div>
             <input type="checkbox" id="nav-check">
             <label for="nav-check" class="nav-toggler">
                <span></span>
             </label>
             <nav class="nav">
                <ul>
                   <li><a href="../index.html" class="active">home</a></li>
                   <li><a href="./About.html">about</a></li>
                   <li><a href="./Portfolio.html">portfolio</a></li>
                   <li><a href="./blog.html">Blog</a></li>
                   <li><a href="./contact.html">contact</a></li>
                   <li><button class="nav_login"><a href="./login.html" id="nav_login_name">Login</a></button></li>
                </ul>                
             </nav>
          </div>
      </div>
   </header>

    <!-- =============== Body =============== -->
    <main class="main_login">
        <div class="login_icon" id="signup_icon"> 
          <img src="../Assets/img/signup.png" alt="login icon">
        </div>
        <div class="login_card">
          <form action="" class="login_form">
            <div class="login_form_title">
              <h1>Sign  up</h1>
            </div>
            <input type="text" placeholder="Enter your username or email" id="email" required><br>
            <input type="password" placeholder="Enter your password" id="password" required><br>
            <input type="password" placeholder="Enter your password" id="confirmedPassword" required> 
            <button class="login_button" onclick="save()" type="submit">Sign up</button>
            <div class="possibilities">
              <p class="possibilities_2">Already have an account? <a href="login.html">Log in</a></p> <br>
            </div>
          </form>
        </div>

    </main>
    <script src="./signupScript.js"></script>
</body>
</html>
