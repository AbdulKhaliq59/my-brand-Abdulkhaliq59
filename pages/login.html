<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Assets/img/Logo.png" type="image/png" />
    <link rel="stylesheet" href="../Assets/style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- ============ HEADER ========== -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="logo">
            <a href="../index.html"
              ><img src="../Assets/img/Logo.png" alt=""
            /></a>
          </div>
          <input type="checkbox" id="nav-check" />
          <label for="nav-check" class="nav-toggler">
            <span></span>
          </label>
          <nav class="nav">
            <ul>
              <li><a href="../index.html" class="active">home</a></li>
              <li><a href="./About.html">about</a></li>
              <li><a href="./Portfolio.html">portfolio</a></li>
              <li><a href="./blog.html">Blog</a></li>
              <li><a href="./contact.html">contact</a></li>
              <li>
                <button class="nav_login">
                  <a href="./login.html" id="nav_login_name">Login</a>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- =============== Body =============== -->
    <main class="main_login">
      <div class="login_icon">
        <img src="../Assets/img/login.png" alt="login icon" />
      </div>
      <div class="login_card">
        <form action="" class="login_form">
          <div class="login_form_title">
            <h1>Login</h1>
          </div>
          <input
            type="email"
            placeholder="Enter your username or email"
            id="email"
          /><br />
          <input type="password" placeholder="Enter your password" id="password" />
          <button class="login_button" type="button" onclick="login(this)">
            login
          </button>
          <div class="possibilities">
            <p class="possibilities_1">
              Forgot Password ? <a href="./recover.html"> Recovery</a>
            </p>
            <p class="possibilities_2">
              Don't have an account? <a href="signup.html">Sign up</a>
            </p>
            <br />
          </div>
        </form>
      </div>
    </main>
    <script>
      async function login() {
        try {
          const username = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const response = await fetch(
            "https://capstone-backend-mzjj.onrender.com/signin",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            }
          );
          const data = await response.json();
          alert(data.message);
          console.log(data);
          if (data.data) {
            window.location.href = "/pages/adminPanel/index.html";
            localStorage.setItem("auth-token", data.data);
          } else {
            alert("Enter true credenitals");
          }
        } catch (error) {
          console.log(error);
        }
      }
    </script>
  </body>
</html>
