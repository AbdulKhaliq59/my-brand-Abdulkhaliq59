<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="../../Assets/img/Logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./guest.css" />
    <title>Blog</title>
  </head>
  <body>
    <!-- ============  HEADER ========== -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="logo">
            <a href="../index.html"
              ><img src="../../Assets/img/Logo.png" alt=""
            /></a>
          </div>
          <input type="checkbox" id="nav-check" />
          <label for="nav-check" class="nav-toggler">
            <span></span>
          </label>
          <nav class="nav">
            <ul>
              <li><a href="./home.html" class="active">home</a></li>
              <li><a href="./About.html">about</a></li>
              <li><a href="./Portfolio.html">portfolio</a></li>
              <li><a href="./Allblogs.html">Blog</a></li>
              <li><a href="./contact.html">contact</a></li>
              <li class="dropdown">
                <a class="nav_login" href="#"
                  >Dashboard <i class="fa fa-caret-down"></i
                ></a>
                <div class="dropdown-content">
                  <a href="./index.html">Dashboard</a>
                  <a href="../../pages/login.html">Logout</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- ========== MAIN ========== -->
    <section id="single-blog">
      <!-- Heading -->
      <div class="single-blog-heading">
        <h3 id="blog-title"></h3>
        <span id="blog-date"></span>
      </div>
      <!-- ====Single Blog container==== -->
      <div class="single-blog-container">
        <!-- image -->
        <div class="single-blog-img">
          <img id="blog-img" src="" alt="Blog 1" />
        </div>
        <!-- Text -->
        <div class="single-blog-text">
          <p id="blog-content"></p>
        </div>
      </div>
      <!-- ====Comments section==== -->
      <div class="comments-section">
        <h3>Comments <span id="countComments">0</span></h3>
        <div id="comments-container">
          <!-- Single Comment -->
        </div>
        <!-- Add Comment -->
        <div class="add-comment">
          <form action="#" id="comment-form">
            <textarea
              id="commentText"
              placeholder="Add your comment here"
              cols="50px"
              rows="10px"
            ></textarea>
            <input
              type="submit"
              onclick="addComment()"
              value="Submit Comment"
            />
          </form>
        </div>
      </div>
    </section>
    <script>
      const postId = localStorage.getItem("keyToRead");
      const token = localStorage.getItem("auth-token");

      function addComment() {
        const commentText = document.getElementById("commentText").value;
        fetch(
          `http://localhost:3000/posts/${encodeURIComponent(postId)}/comments`,
          {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ comment: commentText }),
          }
        ).then((response) => {
          console.log(response);
          if (response.status == 201) {
            alert("comment added");
          }
        });
      }

      fetch(
        `https://capstone-backend-mzjj.onrender.com/posts/${encodeURIComponent(
          postId
        )}`,
        {
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        }
      )
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          console.log(data);
          document.querySelector("#blog-title").textContent = data.data.title;
          document.querySelector("#blog-date").textContent = formatDate(
            data.data.date
          );
          document.querySelector("#blog-img").src = data.data.imageUrl;
          document.querySelector("#blog-content").textContent =
            data.data.description;
          // Inside the second `.then()` block
          const comments = data.data.comments;
          const commentsContainer = document.querySelector(
            "#comments-container"
          );
          const countCommentsSpan = document.querySelector("#countComments");
          comments.forEach((comment) => {
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("single-comment");

            const usernameSpan = document.createElement("span");
            usernameSpan.classList.add("username");
            usernameSpan.textContent = comment.username;

            const commentSpan = document.createElement("span");
            commentSpan.classList.add("comment");
            commentSpan.textContent = comment.comment;

            commentDiv.appendChild(usernameSpan);
            commentDiv.appendChild(document.createElement("br"));
            commentDiv.appendChild(commentSpan);

            commentsContainer.appendChild(commentDiv);
          });
          countCommentsSpan.textContent = comments.length;
        })
        .catch((error) => {
          console.error("There was a problem with the fetch operation:", error);
        });
      function formatDate(dateString) {
        let date = new Date(dateString);
        return date.toLocaleDateString("en-GB", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        });
      }
    </script>
  </body>
</html>
